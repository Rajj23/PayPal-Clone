server:
  port: 8084

spring:
  datasource:
    url: jdbc:h2:mem:notificationDb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest

      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.add.type.headers: false
        spring.json.trusted.packages: "com.paypal.notification_service.entity,com.paypal.transaction_service.entity"
        spring.json.value.default.type: com.paypal.notification_service.entity.Transaction
